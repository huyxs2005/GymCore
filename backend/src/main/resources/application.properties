spring.application.name=backend
spring.config.import=optional:file:.env[.properties]

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=GymCore;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=1
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Auth settings
app.auth.jwt.secret=${APP_AUTH_JWT_SECRET:change-this-secret-to-at-least-32-chars}
app.auth.access-token-minutes=${APP_AUTH_ACCESS_TOKEN_MINUTES:15}
app.auth.refresh-token-days=${APP_AUTH_REFRESH_TOKEN_DAYS:14}
app.auth.refresh-cookie-secure=${APP_AUTH_REFRESH_COOKIE_SECURE:false}
app.auth.google-client-id=${APP_AUTH_GOOGLE_CLIENT_ID:}
# Change these two values if you want a different OTP policy.
app.auth.otp.expiry-seconds=${APP_AUTH_OTP_EXPIRY_SECONDS:120}
app.auth.otp.resend-cooldown-seconds=${APP_AUTH_OTP_RESEND_COOLDOWN_SECONDS:5}

# Avatar uploads (stored on backend disk)
app.profile.avatar-dir=${APP_PROFILE_AVATAR_DIR:uploads/avatars}
app.profile.avatar-max-bytes=${APP_PROFILE_AVATAR_MAX_BYTES:5242880}

spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=${MAIL_FROM:${MAIL_USERNAME:}}
